<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./styles.scss" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Kaushan+Script&family=Montserrat:wght@400;700&family=Open+Sans:ital,wght@1,600&family=Roboto:ital,wght@0,400;1,300&display=swap"
      rel="stylesheet"
    />
    <title>MoGo Landing Page</title>
  </head>
  <body>
    <main>
      <section class="banner">
        <nav class="banner__navbar">
          <div class="banner__logo-wrapper">
            <p class="banner__logo">MoGo</p>
          </div>
          <div class="banner__menu-wrapper">
            <ul class="banner__menu">
              <li class="banner__menu-item"><a href="#">About</a></li>
              <li class="banner__menu-item"><a href="#">Service</a></li>
              <li class="banner__menu-item"><a href="#">Work</a></li>
              <li class="banner__menu-item"><a href="#">Blog</a></li>
              <li class="banner__menu-item"><a href="#">Contact</a></li>
              <li class="banner__menu-item">
                <a href="#">
                  <svg
                    xmlns="http://www.w3.org/2000/svg"
                    width="16"
                    height="16"
                    viewBox="0 0 24 24"
                    fill="none"
                    stroke="currentColor"
                    stroke-width="2"
                    stroke-linecap="round"
                    stroke-linejoin="round"
                    class="feather feather-shopping-cart"
                  >
                    <circle cx="9" cy="21" r="1"></circle>
                    <circle cx="20" cy="21" r="1"></circle>
                    <path
                      d="M1 1h4l2.68 13.39a2 2 0 0 0 2 1.61h9.72a2 2 0 0 0 2-1.61L23 6H6"
                    ></path></svg
                ></a>
              </li>
              <li class="banner__menu-item">
                <a href="#"
                  ><svg
                    xmlns="http://www.w3.org/2000/svg"
                    width="16"
                    height="16"
                    viewBox="0 0 24 24"
                    fill="none"
                    stroke="currentColor"
                    stroke-width="2"
                    stroke-linecap="round"
                    stroke-linejoin="round"
                    class="feather feather-search"
                  >
                    <circle cx="11" cy="11" r="8"></circle>
                    <line x1="21" y1="21" x2="16.65" y2="16.65"></line></svg
                ></a>
              </li>
            </ul>
          </div>
        </nav>
        <div class="banner__title-wrapper">
          <h2 class="banner__title banner__title--italic">Creative Template</h2>
          <h1 class="banner__title banner__title--bold">Welcome to mogo</h1>
        </div>
        <div class="banner__button-wrapper">
          <button class="banner__button">Learn more</button>
        </div>
      </section>
      <section class="services"></section>
      <section class="ourTeam"></section>
      <footer></footer>
    </main>
    <script type="module" src="./index.js"></script>
  </body>
</html>
